<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>

        <section class="form">
            <h1 class="form__title">Login</h1>
            <form method="field" class="form__content">
                <div class="form__field">
                    <input class="form__field-input" type="text" required />
                    <span></span>
                    <label class="form__field-label">Username</label>
                </div>
                <div class="form__field">
                    <input class="form__field-input" type="password" required />
                    <span></span>
                    <label class="form__field-label">Password</label>
                </div>
                <div class="form__forgot">Forgot Password?</div>
                <input type="submit" value="Login"/>
                <div class="form__signup">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </section>

    </main>
</body>
</html>
